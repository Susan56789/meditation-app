<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./sue.png" type="image/png" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <ul>
          <li>
            <a href="./index.html" class="active">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="vid-container">
        <video loop>
          <source src="./videos/Rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="time-select">
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
        <button data-time="900">15 Minutes</button>
        <button data-time="1800">30 Minutes</button>
        <button data-time="3600">1 hour</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./sounds/heavy-rain-loop.wav" />
        </audio>
        <img src="./svg/play.svg" alt="play" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button
          data-sound="./sounds/heavy-rain-loop.wav"
          data-video="./videos/Rain.mp4"
        >
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="./sounds/Beach.wav" data-video="./videos/Beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>

      <div class="footer">
        <footer>
          <p>&copy; 2022</p>
        </footer>
      </div>
    </div>

    <script src="./App.js"></script>
  </body>
</html>
